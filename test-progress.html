<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Progress Bars</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .api-data {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        .repo-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: white;
        }
        .repo-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .repo-stats {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .repo-progress {
            margin-top: 8px;
            width: 100%;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4338ca 0%, #8a7b6b 100%);
            border-radius: 3px;
            transition: width 0.8s ease-out;
        }
        .progress-text {
            font-size: 0.75em;
            color: #666;
            text-align: right;
            opacity: 0.8;
        }
        .repo-size {
            font-weight: bold;
            color: #4338ca;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Testing Progress Bars</h1>
        
        <div class="api-data" id="apiData">
            Loading API data...
        </div>
        
        <div id="topConsumers">
            Loading repositories...
        </div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadDataAndTest() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                // Show raw data
                document.getElementById('apiData').textContent = JSON.stringify(data, null, 2);
                
                // Test progress bars
                const repositories = data.repositories || [];
                const topRepos = repositories.sort((a, b) => b.size - a.size).slice(0, 4);
                const totalSize = repositories.reduce((sum, repo) => sum + repo.size, 0);
                
                const container = document.getElementById('topConsumers');
                container.innerHTML = topRepos.map((repo, index) => {
                    const percentage = totalSize > 0 ? (repo.size / totalSize * 100).toFixed(1) : 0;
                    return `
                        <div class="repo-item">
                            <div class="repo-name">#${index + 1} ${repo.name}</div>
                            <div class="repo-stats">
                                <span>${repo.tags} tags</span>
                                <span>${repo.layers} layers</span>
                            </div>
                            <div class="repo-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                                <div class="progress-text">${percentage}% of total</div>
                            </div>
                            <div class="repo-size">${formatBytes(repo.size)}</div>
                        </div>
                    `;
                }).join('');
                
                console.log('Progress bars loaded successfully!');
                console.log('Total size:', formatBytes(totalSize));
                console.log('Top repositories:', topRepos.map(r => `${r.name}: ${(r.size / totalSize * 100).toFixed(1)}%`));
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('apiData').textContent = 'Error: ' + error.message;
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDataAndTest);
    </script>
</body>
</html>
