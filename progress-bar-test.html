<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fbfefb;
            color: #3d2f20;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #3d2f20;
        }
        
        .repo-item {
            background: #ffffff;
            border: 1px solid #efe5dc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .repo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-color: #d0b8ac;
            background: #ffffff;
        }
        
        .repo-rank {
            background: #d0b8ac;
            color: #fbfefb;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9em;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .repo-info {
            flex: 1;
            min-width: 0;
        }
        
        .repo-name {
            font-weight: 600;
            color: #3d2f20;
            margin-bottom: 4px;
        }
        
        .repo-stats {
            font-size: 0.85em;
            color: #5d4e37;
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
        }
        
        .repo-progress {
            margin-top: 8px;
            width: 100%;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #efe5dc;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d0b8ac 0%, #8a7b6b 100%);
            border-radius: 3px;
            transition: width 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShimmer 2s ease-in-out infinite;
        }
        
        .progress-text {
            font-size: 0.75em;
            color: #5d4e37;
            text-align: right;
            opacity: 0.8;
        }
        
        .repo-size {
            font-weight: 500;
            color: #3d2f20;
            margin-left: 15px;
        }
        
        @keyframes progressShimmer {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .repo-item:nth-child(1) .progress-fill {
            animation-delay: 0.1s;
        }
        
        .repo-item:nth-child(2) .progress-fill {
            animation-delay: 0.2s;
        }
        
        .repo-item:nth-child(3) .progress-fill {
            animation-delay: 0.3s;
        }
        
        .repo-item:nth-child(4) .progress-fill {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŽ¯ Top Consumers - Progress Bar Test</h1>
        
        <div class="repo-item">
            <div class="repo-rank">#1</div>
            <div class="repo-info">
                <div class="repo-name">native</div>
                <div class="repo-stats">
                    <span>3 tags</span>
                    <span>57 layers</span>
                </div>
                <div class="repo-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 76%"></div>
                    </div>
                    <div class="progress-text">76% of total</div>
                </div>
            </div>
            <div class="repo-size">28.1 GB</div>
        </div>
        
        <div class="repo-item">
            <div class="repo-rank">#2</div>
            <div class="repo-info">
                <div class="repo-name">backend</div>
                <div class="repo-stats">
                    <span>6 tags</span>
                    <span>78 layers</span>
                </div>
                <div class="repo-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 12%"></div>
                    </div>
                    <div class="progress-text">12% of total</div>
                </div>
            </div>
            <div class="repo-size">4.7 GB</div>
        </div>
        
        <div class="repo-item">
            <div class="repo-rank">#3</div>
            <div class="repo-info">
                <div class="repo-name">frontend</div>
                <div class="repo-stats">
                    <span>17 tags</span>
                    <span>170 layers</span>
                </div>
                <div class="repo-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 7%"></div>
                    </div>
                    <div class="progress-text">7% of total</div>
                </div>
            </div>
            <div class="repo-size">2.6 GB</div>
        </div>
        
        <div class="repo-item">
            <div class="repo-rank">#4</div>
            <div class="repo-info">
                <div class="repo-name">frontend-test-env</div>
                <div class="repo-stats">
                    <span>2 tags</span>
                    <span>12 layers</span>
                </div>
                <div class="repo-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 1%"></div>
                    </div>
                    <div class="progress-text">1% of total</div>
                </div>
            </div>
            <div class="repo-size">583 MB</div>
        </div>
    </div>
</body>
</html>
